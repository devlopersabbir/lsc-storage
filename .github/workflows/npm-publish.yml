name: Publish to NPM

on:
  push:
    branches:
      - main # or whatever your main branch is, e.g., 'master'
    paths:
      - "package.json"
      - "bun.lockb"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Specify the Node.js version you want to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm i -g bun@latest # Install bun globally
      - name: Install dependencies
        run: bun install # Install dependencies

      # Step 4: Build your package (if necessary, otherwise skip)
      - name: Build your package (optional)
        run: npm run build # Remove this step if you don't have a build script

      # Step 5: Publish to npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
